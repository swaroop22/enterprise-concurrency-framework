# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=Enterprise Concurrency Framework

# Logging Configuration
logging.level.root=INFO
logging.level.com.enterprise.concurrency=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/concurrency-framework.log

# Thread Pool Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=enterprise-async-

# JVM Configuration
java.util.concurrent.ForkJoinPool.common.parallelism=8

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Actuator Configuration (optional for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
